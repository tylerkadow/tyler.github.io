<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Tyler Kadow's Contact Page</title>
</head>
<body>

	<div class="panel panel-info">
		<div class="panel-heading">
			<h1>
				<a href="index.html">Tyler Kadow</a>
			</h1>
		</div>
		<div class="panel-body">
			<div class="wrapper" id="portfolio">
				<a href="index.html" type="button" class="btn btn-info">About</a>
				<a href="portfolio.html" type="button" class="btn btn-info">Portfolio</a>
				<a href="contact.html" type="button" class="btn btn-info">Contact</a>
				<a href="news.html" type="button" class="btn btn-info">News</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row content">
			<div class="col-md-9">
				<div class="panel panel-info">
				<div class="panel-heading">Contact Form</div>
				<div class="panel-body">
					<form class="form-horizontal">

						<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
					    	<div class="col-sm-10">
					    		<input type="name" class="form-control" id="name" placeholder="Name">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    	<div class="col-sm-10">
					    		<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-2">Message</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="text" rows="6"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
					    		<button type="submit" id="submit" onclick="return false" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>	

			<div class="col-sm-3">
				<div class="panel panel-info">
					<div class="panel-heading">Contact me</div>
					<div class="panel-body">
							<a href="https://github.com/tylerkadow" target="_blank">
								<img src="assets/images/Github.png" alt="Github" height="70" width="70">
							</a>

							<a href="https://www.linkedin.com/in/tylerkadow/" target="_blank">
								<img src="assets/images/Linkedin.png" alt="Linkedin" height="70" width="70">
							</a>

							<a href="https://stackoverflow.com/users/8308852/tyler-k" target="_blank">
								<img src="assets/images/stackoverflow.png" alt="Stackoverflow" height="70" width="70">
							</a>
					</div>
			</div>
		</div>
	</div>
</div>

	<footer class="myFooter">
		<p>&copy; 2017 Tyler Kadow</p>
	</footer>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/profile.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

	<script type="text/javascript" src="assets/javascript/database.js"></script>

</body>
</html>
