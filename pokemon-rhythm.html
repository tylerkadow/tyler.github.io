<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Rhythm Game</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/rhythm.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<!-- Caught Pokemon -->
		<img id="caught" src="img/pokemon/caught.png">
		<img id="caught1" src="img/pokemon/caught1.png">
		<img id="caught2" src="img/pokemon/caught2.png">
		<img id="caught3" src="img/pokemon/caught3.png">
		<img id="caught4" src="img/pokemon/caught4.png">

		<!-- Title Screen -->
		<div id="top-margin"></div>
		<img id="title" alt="Pokemon Rhythm Challenge" src="img/pokemon/game-title.png">
		<div id="start"><img alt="Start" src="img/pokemon/start.png"></div>

		<!-- Catching Charmander -->
		<img id="catch-char" src="img/pokemon/catch-charmander.png">
		<div class="break" />
		<img id="char" alt="Charmander" src="img/pokemon/charmander.png">
		<div class="break" />
		<p id="char-p">Which rhythm is "Char-man-der"</p>
		<div class="break" />
		<img id="a" alt="Ta Ti-Ti" src="img/pokemon/tatiti.png">
		<img id="b" alt="Ta" src="img/pokemon/ta.png">

		<!-- Catching Squirtle -->
		<img id="catch-squirt" src="img/pokemon/catch-squirtle.png">
		<div class="break" />
		<img id="squirt" alt="Squirtle" src="img/pokemon/squirtle.png">
		<div class="break" />
		<p id="squirt-p">Which rhythm is "Squirt-le"</p>
		<div class="break" />
		<img id="c" alt="Ti-Ti Ta" src="img/pokemon/titita.png">
		<img id="d" alt="Ti-Ti" src="img/pokemon/titi.png">

		<!-- Catching Pikachu -->
		<img id="catch-pika" src="img/pokemon/catch-pikachu.png">
		<div class="break" />
		<img id="pika" alt="Pikachu" src="img/pokemon/pikachu.png">
		<div class="break" />
		<p id="pika-p">Which rhythm is "Pi-ka-chu"</p>
		<div class="break" />
		<img id="e" alt="Ti-Ti" src="img/pokemon/titi.png">
		<img id="f" alt="Ti-Ti Ta" src="img/pokemon/titita.png">

		<!-- Bonus - Catching Snom -->
		<img id="catch-snom" src="img/pokemon/catch-snom.png">
		<div class="break" />
		<img id="snom" alt="Snom" src="img/pokemon/snom.png">
		<div class="break" />
		<p id="snom-p">Which rhythm is "Snom"</p>
		<div class="break" />
		<img id="g" alt="Ta" src="img/pokemon/ta.png">
		<img id="h" alt="crazy sheet music" src="img/pokemon/crazy.png">

		<!-- Shaking Pokeball -->
		<img id="shake" alt="shaking pokeball" src="img/pokemon/shake.gif">

		<!-- Final screen -->
		<img alt="Congratulations" id="master" src="img/pokemon/master.jpg">
	</div>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/poke.js"></script>
</body>
</html>
